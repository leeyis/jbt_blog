{% extends "base.html" %}
{% load static %}
{% load markdown_extras %}
{% block content %}
    <div class="blog-post" id="post-list-container">
        {% include 'post_list_partial.html' %}
    </div><!-- /.blog-post -->

    {% if post_list.has_next %}
        <div id="infinite-scroll-trigger" data-next-page="{{ post_list.next_page_number }}">
            <p style="text-align: center; color: #999;">正在加载更多文章...</p>
        </div>
    {% endif %}
{% endblock %}
